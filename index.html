<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chill Chat</title>

  <!-- React e ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-database-compat.js"></script>

  <!-- CSS -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #root {
      width: 95%;
      max-width: 900px;
      height: 90%;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      display: flex;
      overflow: hidden;
      animation: fadeIn 0.6s ease;
    }

    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }

    .sidebar button {
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #34495e;
      color: #ecf0f1;
      cursor: pointer;
      transition: all 0.3s;
    }

    .sidebar button:hover {
      background: #1abc9c;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      background: #ecf0f1;
    }

    .contacts-list {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
      overflow-y: auto;
      max-height: 150px;
    }

    .contacts-list div {
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 6px;
      background: #bdc3c7;
      cursor: pointer;
      transition: all 0.3s;
    }

    .contacts-list .active {
      background: #1abc9c;
      color: white;
    }

    .chat-box {
      flex: 1;
      border-radius: 10px;
      background: #f0f0f0;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.5s ease;
    }

    .message {
      padding: 8px 12px;
      border-radius: 20px;
      margin-bottom: 5px;
      max-width: 70%;
      word-wrap: break-word;
      transition: all 0.3s;
    }

    .sent {
      align-self: flex-end;
      background: #2ecc71;
      color: white;
    }

    .received {
      align-self: flex-start;
      background: #fff;
    }

    input, button {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      box-sizing: border-box;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
    }

    button.send {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.send:hover {
      background: #2980b9;
    }

    .welcome {
      text-align: center;
      font-weight: bold;
      color: #34495e;
      margin-bottom: 10px;
      animation: fadeIn 1s ease;
    }

    .add-contact-section h3 {
      text-align: center;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive */
    @media(max-width: 600px) {
      #root {
        flex-direction: column;
        width: 100%;
        height: 100%;
        border-radius: 0;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
      }
      .contacts-list {
        flex-direction: row;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="app.js"></script>
</body>
</html>
