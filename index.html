<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chill Chat</title>

  <!-- React e ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>

  <!-- CSS -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    #root {
      display: flex;
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      height: 500px;
    }

    .sidebar {
      width: 200px;
      border-right: 1px solid #ccc;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .contacts div {
      padding: 5px;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 6px;
    }

    .contacts div:hover {
      background: #e1f5fe;
    }

    .chat-section {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #f9f9f9;
    }

    .chat-box div {
      padding: 5px;
      margin-bottom: 5px;
      border-radius: 8px;
      word-wrap: break-word;
    }

    .sent { background: #dcf8c6; align-self: flex-end; }
    .received { background: #fff; align-self: flex-start; }

    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover { background: #45a049; }

    .logout-btn { background: #f44336; }
    .logout-btn:hover { background: #d32f2f; }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- Collega app.js -->
  <script src="app.js"></script>
</body>
</html>
