<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chill Chat</title>

  <!-- React e ReactDOM da CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>

  <!-- CSS -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
    }

    #root {
      display: flex;
      flex-direction: column;
      max-width: 900px;
      height: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* Tabs in basso */
    .tabs {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #f9f9f9;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .tabs button:hover { background: #e0f2f1; }
    .tabs button.active { background: #b2dfdb; }

    /* Chat / Add Contact Section */
    .tab-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: #f9f9f9;
    }

    .message {
      padding: 6px 10px;
      margin-bottom: 6px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .sent { align-self: flex-end; background: #dcf8c6; }
    .received { align-self: flex-start; background: #fff; }

    input, button {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      box-sizing: border-box;
    }
    button { background: #4CAF50; color: white; cursor: pointer; }
    button:hover { background: #45a049; }

    .logout-btn { background: #f44336; }
    .logout-btn:hover { background: #d32f2f; }

    /* Welcome Message */
    .welcome {
      text-align: center;
      margin-top: 50%;
      color: #666;
    }

    /* Responsive */
    @media(max-width:600px){
      #root { width: 100%; height: 100vh; margin:0; border-radius:0; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Collega app.js -->
  <script src="app.js"></script>
</body>
</html>
