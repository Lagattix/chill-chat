<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chill Chat</title>

  <!-- React e ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-database-compat.js"></script>

  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f0f4f8; display:flex; justify-content:center; align-items:flex-start; min-height:100vh; padding:20px; }
    #root { width:100%; max-width:900px; height:90vh; background:white; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); display:flex; overflow:hidden; flex-direction:row; }

    .sidebar { width:200px; background:#4CAF50; color:white; display:flex; flex-direction:column; }
    .sidebar button { padding:15px; border:none; background:none; color:white; font-weight:bold; cursor:pointer; transition: background 0.3s; }
    .sidebar button:hover { background: rgba(255,255,255,0.2); }

    .content { flex:1; display:flex; flex-direction:column; padding:10px; }
    .chat-container { display:flex; flex:1; overflow:hidden; }
    .contacts-list { width:180px; border-right:1px solid #ddd; overflow-y:auto; padding:5px; }
    .contacts-list div { padding:8px; margin-bottom:5px; border-radius:6px; cursor:pointer; transition:background 0.3s; }
    .contacts-list div:hover { background:#e1f5fe; }
    .contacts-list .active { background:#b3e5fc; }

    .chat-box { flex:1; display:flex; flex-direction:column; padding:10px; overflow:hidden; }
    .messages { flex:1; border:1px solid #ddd; border-radius:8px; padding:10px; overflow-y:auto; display:flex; flex-direction:column; background:#f9f9f9; }
    .messages .sent { align-self:flex-end; background:#dcf8c6; padding:5px 10px; border-radius:12px; margin-bottom:5px; max-width:70%; word-wrap:break-word; }
    .messages .received { align-self:flex-start; background:#fff; padding:5px 10px; border-radius:12px; margin-bottom:5px; max-width:70%; word-wrap:break-word; }

    .message-input { display:flex; margin-top:10px; }
    .message-input input { flex:1; padding:8px; border-radius:6px; border:1px solid #ccc; margin-right:5px; }
    .message-input button { padding:8px 15px; border:none; border-radius:6px; background:#4CAF50; color:white; cursor:pointer; transition:background 0.3s; }
    .message-input button:hover { background:#45a049; }

    .add-contact-section input { width:calc(100%-10px); padding:8px; border-radius:6px; border:1px solid #ccc; margin-bottom:10px; }
    .add-contact-section button { padding:8px 15px; border:none; border-radius:6px; background:#4CAF50; color:white; cursor:pointer; transition:background 0.3s; }
    .add-contact-section button:hover { background:#45a049; }

    .profile-section p { margin-bottom:8px; font-weight:bold; }
    .profile-section button { background:#f44336; color:white; border:none; padding:8px 15px; border-radius:6px; cursor:pointer; transition:background 0.3s; }
    .profile-section button:hover { background:#d32f2f; }

    .welcome { text-align:center; margin-top:50px; font-size:18px; color:#333; }

    @media (max-width:600px) {
      #root { flex-direction:column; height:auto; }
      .sidebar { flex-direction:row; width:100%; }
      .sidebar button { flex:1; font-size:14px; }
      .chat-container { flex-direction:column; }
      .contacts-list { width:100%; border-right:none; border-bottom:1px solid #ddd; display:flex; overflow-x:auto; }
      .contacts-list div { flex:0 0 auto; margin-right:5px; }
      .chat-box { margin-top:10px; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="app.js"></script>
</body>
</html>
