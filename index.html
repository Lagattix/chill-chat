<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chill Chat</title>

  <!-- React e ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>

  <!-- CSS -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e5ddd5;
    }

    #root {
      display: flex;
      flex-direction: column;
      max-width: 900px;
      height: 600px;
      margin: 50px auto;
      background: #f0f0f0;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .tabs {
      display: flex;
      background: #075E54;
    }

    .tabs button {
      flex: 1;
      padding: 12px;
      border: none;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    .tabs button.active {
      background: #128C7E;
    }

    .tab-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: #ece5dd;
      position: relative;
    }

    .welcome {
      text-align: center;
      margin-top: 50px;
      font-size: 16px;
      color: #555;
      animation: fadein 1s;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 20px;
      word-wrap: break-word;
      animation: slidein 0.3s;
      font-size: 14px;
    }

    .sent {
      align-self: flex-end;
      background: #dcf8c6;
      border-bottom-right-radius: 0;
    }

    .received {
      align-self: flex-start;
      background: #fff;
      border-bottom-left-radius: 0;
    }

    input, button {
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="text"] {
      flex: 1;
      margin-right: 5px;
    }

    button {
      background: #128C7E;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover { background: #075E54; }

    .logout-btn {
      background: #f44336;
      margin-top: 10px;
    }

    .logout-btn:hover { background: #d32f2f; }

    @keyframes fadein { from {opacity:0;} to {opacity:1;} }
    @keyframes slidein { from {transform: translateY(20px); opacity:0;} to {transform: translateY(0); opacity:1;} }

    /* Responsive */
    @media (max-width: 600px){
      #root {
        width: 100%;
        height: 100vh;
        margin: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
